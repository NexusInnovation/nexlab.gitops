apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-ingress
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.ingress.hostname }}
    http:
      paths: 
      - path: {{ .Values.ingress.path }}
        backend: 
          service:
            name: {{ .Chart.Name }}-service
            port:
              number: 80