name: Frontend Docker Image CI

on:
  push:
    branches: ["main"]
    paths: ["backend"]
  pull_request:
    branches: ["main"]
    paths: ["backend"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build backend --tag nexlab-flux-backend:$(date +%s)
